<div class="panel panel-default" ng-init="getMovies()">
  <div class="panel-heading">
    <h3 class="panel-title">Movie Latest</h3>
  </div>
  
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="movie in movies.data" ng-controller="MoviesController">
    		<div class="col-md-6">
    		   <div class="col-md-6">
                   <h3>{{movie.title}}</h3>
                   <p>Description: {{movie.description}}</p>
                   <p>Trailer Link: <a href="{{movie.trailer}}">Click for the trailer</a></p>
    		   </div>

    		<div class="col-md-6">
    			<img class="thumbnail" ng-src="{{movie.image}}">
    		</div>
    	</div>
    </div>
  </div>
</div>
